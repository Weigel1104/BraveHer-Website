<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - BraveHer</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/404.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        .error-image {
            width: 300px;
            height: 300px;
            background: url('https://source.unsplash.com/random/300x300/?lost,map') no-repeat center center/cover;
            border-radius: 50%;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-image"></div>
        <h1>404</h1>
        <h2>File Not Found</h2>
        <p>The requested file was not found on this site.</p>
        <p>If this is your website, please make sure the file name case matches the URL and any file permissions.</p>
        <p>For root URLs (like <code>http://example.com/</code>), you must provide an <code>index.html</code> file.</p>
        <a href="index.html" class="btn btn-primary">Return to Homepage</a>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
